<div id="companysettings"   data-controller='companysettings' style='height:100%;overflow:hidden;'>
	<div style='height:91%;overflow-x:hidden;overdlow-y:auto;padding:1%;'> 
		<div><h5>Company Settings</h5></div>
		
		<div class='row'>
			<div class='col-md-3'>
				<input type='image' id='companylogo' data-event='companysettings.click.chooselogo' data-valuectrl='complogo'  style='width:100%;' />
				<input id='companylogo_pic' data-valuectrl='COMPANY.COMPANY_LOGO' data-event='companysettings.change.churchprofpicchange' accept="image/png, image/gif, image/jpeg" type='file' style='display:none;' class='form-control' placeholder='choose your profile picture' />
				
			</div>
			<div class='col-md-9'>
				<div class='row'>
					<div class='col-md-12'>
						Company Name
						<input type='text' data-valuectrl='COMPANY.COMPANY_NAME' class='form-control' />
					</div>
					<div class='col-md-6'>
						<br>Company Address
						<input type='text' data-valuectrl='COMPANY.ADDRESS' class='form-control' />
					</div>
					<div class='col-md-6'>
						<br>Branch
						<input type='text' data-valuectrl='COMPANY.BRANCH' class='form-control' />
					</div>
					<div class='col-md-12'><br>
						<div class='row'>
							<div class='col-md-6'>
								General Manager
								<input type='text' data-valuectrl='general_manager_name' class='form-control' />
							</div>
							<div class='col-md-6'>
								Position
								<input type='text' data-valuectrl='general_manager_position' class='form-control' />
							</div>
						</div>
					</div>
					
				</div>
			</div>
			
		</div>
	</div>
	<div style='height:6%;border-top:1px solid #cccc;padding-top:1%;'>
		<div style='float:right;'>
			<button data-event='companysettings.click.save' class='btn btn-primary'>Save Company Settings</button>
		</div>
	</div>
</div>
